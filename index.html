<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="all.min.css">
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/1d6847d529.js" crossorigin="anonymous"></script>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <title>Tea-House Tailwind</title>
</head>
<body>
    <!-- main content -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-18">
        <!-- Banner Section Start -->
         <section id="banner" class="flex pt-20 pb-20 justify-center items-center">
            <!-- text -->
             <div class="banner-text">
                <h1 class="text-5xl font-medium md:text-7xl">It's good <br>tea time at The <br>Tea House</h1>
                <p class="text-gray-500 w-3/4 pw-20 py-5">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="bg-blue-500 px-6 py-3 rounded-lg text-white font-bold ">Explore More <i class="fa-solid -rotate-45 fa-arrow-right"></i></button>
             </div>
             <!-- image -->
             <div class="banner-img pl-16 pos relative">
                <img class="w-full" src="images/banner.png" alt="">
                <div class="flex items-center shadow-lg bg-white lg:px-5 lg:py-5 absolute bottom-10 rounded-lg lg:left-52 ">
                    <div><i class="text-lg fa-solid fa-star"></i></div>
                    <div class="ml-4">
                        <h2 class="lg:text-2xl font-extrabold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
             </div>
         </section>
        <!-- Banner Section End -->
     </main>
</body>
</html>
